<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Punch PWA</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- PWA -->
  <link rel="manifest" href="./public/manifest.json" />
  <meta name="theme-color" content="#16a34a" />

  <!-- Icons -->
  <link rel="icon" href="./public/192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="./public/192.png" />
</head>
<body>
  <main>
    <h1>Punch PWA Demo</h1>
    <p>如果你看到這個畫面，就代表不是 404 🎉</p>
    <button id="btn">測試按鈕</button>
  </main>

  <!-- JS -->
  <script src="./app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js", { scope: "./" })
          .then(reg => console.log("SW 註冊成功:", reg.scope))
          .catch(err => console.error("SW 註冊失敗:", err));
      });
    }
  </script>
</body>
</html>
